<div class="style-modal tyle-header mt-0">
  <div class="modal-dialog modal-lg" role="document" class="style-width">
    >

    <div class="modal-content">
      <div style="margin-top: -40px">
        <div
          style="background-color: #1993e0; padding: 10px; align-items: center"
        >
          <h5 class="style-info">CONFIRME OS DADOS, POR FAVOR!</h5>
        </div>
      </div>
      <div style="display: flex">
        <div style="float: left; padding: 1%; width: 50%">
          <img src="{{ rota.post.url }}" alt="" width="100%" />
        </div>

        <div
          style="
            width: 50%;
            float: right;
            text-align: right;
            padding: 3% 3% 1% 1%;
          "
        >
          <h5 class="style-f">{{ rota.productname }}</h5>
          <h6 class="style-f">{{ rota.description }}</h6>
          <h6 class="style-f" style="color: red">{{ rota.productPrice | currency }}</h6>
        </div>
      </div>

      <div class="modal-body">
        <form
          [formGroup]="formulario"
          (ngSubmit)="onSubmit()"
          class="form-horizontal"
        >
          <div formGroupName="listaVenda">
            <div class="form-group row">
              <label
                for="quantidade"
                class="col-sm-12"
                style="color: red; margin-bottom: 0"
                >Quantidade:</label
              >
              <div class="col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  id="quantidade"
                  formControlName="quantidade"
                  readonly="false"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="total"
                class="col-sm-12"
                style="color: red; margin-bottom: 0"
                >Total</label
              >
              <div class="col-sm-12">
                <input
                  type="number"
                  readonly="false"
                  class="form-control"
                  id="total"
                  formControlName="total"
                />
              </div>
            </div>
          </div>
        </form>

        <div style="margin-top: 10px">
          <button
            type="sumit"
            class="btn btn-primary btn-sm"
            (click)="onSubmit()"
          >
            Salvar
          </button>
          <button
            type="sumit"
            style="margin: 2px"
            class="btn btn-info btn-sm"
            (click)="editar()"
          >
            Editar
          </button>
          <button
            type="button"
            class="btn btn-default btn-sm"
            (click)="onCancel()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
